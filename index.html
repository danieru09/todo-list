<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="tdstyles1.css">
</head>
<body>
    <div class="app-container">
        <h1>To Do List</h1>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task..." maxlength="100">
            <button id="addBtn">Add Task</button>
        </div>

        <div class="columns-container">
            <div class="column todo-column">
                <h2>To Do</h2>
                <div class="task-list" id="todoList">
                    <div class="empty-state">Drop new tasks here</div>
                </div>
            </div>

            <div class="column progress-column">
                <h2>In Progress</h2>
                <div class="task-list" id="progressList">
                    <div class="empty-state">Tasks being worked on</div>
                </div>
            </div>

            <div class="column done-column">
                <h2>Done</h2>
                <div class="task-list" id="doneList">
                    <div class="empty-state">Completed tasks</div>
                </div>
            </div>
        </div>
    </div>

    <script src="main1.js"></script>
</body>
</html>
