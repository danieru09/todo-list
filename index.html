<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="tdstyles.css">
</head>
<body>
    <header>
        <h1>To-Do List App</h1>
    </header>
    
    <div class="container">

        <div class="card todo">
            <h2>To Do</h2>
            <ul id="personal-list"></ul>
           
            <div class="card-actions">
                <input type="text" placeholder="Add a task..." id="personal-input">
                <button onclick="addTask()">Add Task</button>
           
             </div>
     
            </div>
      
          <div class="card inprogress">
            <h2>In Progress</h2>
            <ul id="work-list"></ul>
        </div>
       
        <div class="card done">
            <h2>Done</h2>
            <ul id="other-list"></ul>
        </div>  
    
    </div>
    <script src="main.js"></script>
</body>
</html>
